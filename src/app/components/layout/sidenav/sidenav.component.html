<mat-sidenav-container [hasBackdrop]="false" [autosize]="true">
  <mat-sidenav class="sidenav" mode="{{ isXs() ? 'push' : 'side' }}" opened="{{ auth.isAuthenticated() && opened }}">

    <mat-nav-list>
      <a mat-list-item [routerLink]="routePath.DASHBOARD" [routerLinkActive]="['active']">
        <mat-icon class="icon">dashboard</mat-icon> Dashboard
      </a>
      <a mat-list-item [routerLink]="routePath.VACCINS" [routerLinkActive]="['active']">
        <mat-icon class="icon">medical_services</mat-icon> Vaccination
      </a>
      <a mat-list-item [routerLink]="routePath.ACTU" [routerLinkActive]="['active']">
        <mat-icon class="icon">rss_feed</mat-icon> Actualités
      </a>
      <a mat-list-item [routerLink]="routePath.PREDICTIONS" [routerLinkActive]="['active']">
        <mat-icon class="icon">info</mat-icon> Prédictions
      </a>
      <!--a mat-list-item [routerLink]="routePath.COMMITS" [routerLinkActive]="['active']" [ngStyle]="auth.displayWhenLogged()">
        <mat-icon class="icon">code</mat-icon> Option 2
      </a-->
    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: calc(100vh - 60px); /* TOOLBAR = 60px */">
      <ng-content></ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
